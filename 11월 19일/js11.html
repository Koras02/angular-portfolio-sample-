<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src='js/jquery-migrate-3.3.0.js'></script>
</head>
<style>
    *{margin:0;padding:0;}
    #wrap{width:80%;padding:5% 10%;
    background-color:yellow;
    }
    #wrap #box{
        width:80%;padding:5% 10%;background-color: #0f0;
    }
    #wrap #box #pBox{
        width:80%;padding:5% 10%;background-color:#0cf;
        overflow:hidden;
    }
    span{
        display:block;float:left;width:13%;height:50px;
        border-right:2px solid #ccc;background-color:#fff;
        text-align:center;line-height:50px;cursor:pointer;
    }
    #btnBox{padding-left:10%;}
    #btnBox button{
        font:bold 18px '나눔고딕',arial;padding:10px;
    }
</style>
<body>
    <div id="wrap">
        <div id="box">
            <p id="pBox">
                <span id="s1">월요일</span>
                <span id="s2">화요일</span>
                <span id="s3">수요일</span>
                <span id="s4">목요일</span>
                <span id="s5">금요일</span>
                <span id="s6">토요일</span>
                <span id="s7">일요일</span>
            </p>
        </div>
    </div>
    <div id="btnBox">
        <button id="btn0">월요일</button>
        <button id="btn1">일요일</button>
        <button id="btn2">짝수</button>
        <button id="btn3">처음</button>
    </div>
    
    <script>
    //  월요일 버튼 클릭하면 span의 첫번째 월요일 배경색 노란색으로
        $('#btn0').click(function(){
            // $('span').first().css('backgroundColor','yellow')
            $('span:first').css({backgroundColor:'yellow'});
        })
    // 일요일 버튼 클릭하면 span의 마지ㅏㅁㄱ 일요일 배경색 cyan으로
        $('#btn1').click(function(){
            $('span').last().css('background-color','cyan');
        })
    // 짝수 버튼 클릭하면 짝수번째(화,목,토) span 글자색 빨강으로
        $('#btn2').click(function(){
            $('span:nth-child(even)').css('color','red');
        })
    // 처음 버튼 클릭하면 span 첫번째 글자색 blue,클씨진하게 
        $('#btn3').click(function(){
            $('span:eq(0)').css({color:'blue',fontWeight:'bold'});
        })
    </script>
</body>
</html>
