<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
</head>
<body>
      <p>테스트</p>
      <p>테스트</p>
      <p>테스트</p>
      <p>테스트</p>
      <p>테스트</p>
      <p>테스트</p>
      <p>테스트</p>
      <p>테스트</p>
      <p>테스트</p>

      <script>
        //  p : 테두리 1px 검정 실선
        $('p:nth-child(n)').css('border','1px solid #000');
        
        // 3번부터지
        $('p:nth-child(n+3)').css('background-color','red');
        
        // 2번짜지
        $('p:nth-child(-n+2)').css('background-color','yellow');
            

        // 4번부터 8번까지
        $('p:nth-child(n+4):nth-child(-n+8)').css('color','#fff');
      </script>

</body>
</html>
