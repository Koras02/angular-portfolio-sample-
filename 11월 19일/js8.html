<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
</head>
<style>
    div{width:200px;border:4px solid #ccc;padding:20px;width:200px;}
</style>
<body>
   <div id="box1">
       <p>여기는 box1</p>
   </div>
   <div id="box2">
       <p>여기는 box2</p>
   </div>

   <script>
    // box2에 글자넣기
    // $('#box2').text('안녕');


    // box1안의 글자를 box2에 넣기
    var t = $('#box1').html();
    $('#box2').html(t);


   </script>
</body>
</html>
