<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src='js/jquery-migrate-3.3.0.js'></script>
</head>
<style>
    div{width:200px;height:100px;text-align:center;
    font:bold 24px/100px '나눔고딕';border:4px solid #ccc;}
    .bg{background-color:yellow;}
    .bord{border:5px solid red;}
</style>
<body>
  <div>안녕?</div>
  <button id="btn1">배경색</button>
  <button id="btn2">테두리</button>
  <button id="btn3">지우기</button>

  
  <script>
      $('#btn1').click(function(){
        //   $('div').css('background-color','yellow');
        $('div').addClass('bg');
      })
      $('#btn2').click(function(){
          $('div').addClass('bord');
      })
      $('#btn3').click(function(){
          $('div').removeClass('bg bord');
      })
  </script>
</body>
</html>
