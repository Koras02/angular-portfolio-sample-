<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
</head>
<style>
    div{width:200px;border:4px solid #ccc;padding:20px;}
</style>
<body>
  <div id="box">
      <p>안녕?</p>
  </div>
  <button id="btn1">CLICK1</button>
  <button id="btn2">Click2</buttn>

  <script>
      $('#btn1').click(function(){
          $('#box').append('<p>나도 안녕</p>')
      })
      $('#btn2').click(function(){
          $('#box').prepend('<p>먼저 안녕?</p>');
      })
  </script>
</body>
</html>
