<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-migrate-3.3.2.min.js"></script>
</head>
<style>
    div {
        padding: 20px;
        text-align: center;
        border: 4px solid #ccc;
    }
    img{margin:10px;}
</style>
<body>
      <div id="box">
          <img src="img/p1.jpg" alt="">
          <img src="img/p2.jpg" alt="">
          <img src="img/p3.jpg" alt="">
      </div>
      <button id="btn1">지우기</button>
      <button id="btn2">넣기</button>
<script>
    // btn1을 클릭하면 박스안의 이미지 중에서 마지막 이미지 제거 하기 
     $('#btn1').click(function(){
         $('#box img:last').remove();
     })
    $('#btn2').click(function(){
        $('#box').plustImg();
    })
    function plustImg(){
        var n = Math.floor(Math.rendom()*6);
        var p = '<img src="img/p'+n+'.jpg>';
        return p;
    }
</script>
</body>
</html>
