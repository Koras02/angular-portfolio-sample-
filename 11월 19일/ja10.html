<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-migrate-3.3.2.min.js"></script>
</head>
<style>
    div {
        padding: 20px;
        text-align: center;
        border: 4px solid #ccc;
    }
    img{margin:10px;}
</style>
<body>
      <div id="box">
          <img src="img/p1.jpg" alt="">
          <img src="img/p2.jpg" alt="">
          <img src="img/p3.jpg" alt="">
      </div>
      <button id="btn1">지우기</button>
      <button id="btn2">넣기</button>
<script>
    // btn1을 클릭하면 박스안의 이미지 중에서 마지막 이미지 제거 하기 
     $('#btn1').click(function(){
         $('#box img:last').remove();
     })
    // btn2 클릭하면 box 안에 맨 앞에 이미지 넣기 
    $('#btn2').click(function(){
        // box 안의 이미지가 3개이상 경고창 띄우기
        if($('#box img').length>=3){
           alert('더이상 사진을 넣을 수 없습니다!!');
           retrun; 
        }
        $('#box').prepend(plusImg());
    })
    var n = 3;
    function plusImg(){
        var photo = '<img src="img/p'+n+'.jpg">';
        n--;
        if(n<=0){
            n = 3;
        }
        return photo;
    }
</script>
</body>
</html>
