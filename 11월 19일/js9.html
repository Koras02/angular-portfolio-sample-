<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-migrate-3.3.2.min.js"></script>
</head>
<style>
    div{width:200px;padding:20px;text-align:center;
    border:4px solid #ccc;}
</style>
<body>
    <button id="btn1">안녕?</button>
    <button id="btn2">안녕하세요!</button> 
    <div id="box">
        <img src="img/p1.jpg" alt="g">
    </div>
    <script>
        // btn1 을 클릭하면 이전에 '안녕?' 글자 넣기 
        $('#btn1').click(function(){
            // $('img').before('<span>안녕?</span>');
             $('div').prepend('<span>안녕?</span>');
        })
        // btn2 을 클릭하면 이미지 다음에 '안녕하세요!'글자넣기
        $('#btn2').click(function(){
        $('img').after('<span>안녕하세요!</span>');  
        })
    </script>
</body>
</html>
