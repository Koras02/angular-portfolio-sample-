<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src='js/jquery-migrate-3.3.0.js'></script>
</head>
<style>
    *{margin:0;padding:0;}
    #wrap{width:80%;padding:5% 10%;
    background-color:yellow;
    }
    #wrap #box{
        width:80%;padding:5% 10%;background-color: #0f0;
    }
    #wrap #box #pBox{
        width:80%;padding:5% 10%;background-color:#0cf;
        overflow:hidden;
    }
    span{
        display:block;float:left;width:13%;height:50px;
        border-right:2px solid #ccc;background-color:#fff;
        text-align:center;line-height:50px;cursor:pointer;
    }
    #text{
        font:bold 18px/50px '나눔고딕',arial;
        padding-left:10%;
    }
    
</style>
<body>
    <div id="wrap">
        <div id="box">
            <p id="pBox">
                <span id="s1">월요일</span>
                <span id="s2">화요일</span>
                <span id="s3">수요일</span>
                <span id="s4">목요일</span>
                <span id="s5">금요일</span>
                <span id="s6">토요일</span>
                <span id="s7">일요일</span>
            </p>
        </div>
    </div>
    <div id="text">
       
       <script>
        // span요소에 마우스 올리면 index 값 console로 확인하기
           $('span').mouseover(function(){
              var n = $(this).index();   
              console.log(n);
           })
            
        // pBox에 마우스 올리면 pBox 안의 모든 자식요소에게 오른쪽 테두라 5px 파랑으로
            $('#pBox').mouseover(function(){
                $('#pBox').children().css('border-right','5px solid blue');
            })
        // 월요일 클릭하면 월요일의 부모요소 찾아서 #text안에 '월요일의 부모요소는 pBox입니다.' 글씨 넣기
            $('#s1').click(function(){
                var sName = $('#s1').text();
                var pId = $('#s1').parent().attr('id'); 
                $('#text').text(sName+'의 부모요소는 '+pId+'입니다');
            })
        // 화요일 클릭하면 화요일의 모든 상위요소 테두리 넣기
           $('#s2').click(function(){
               $('#s2').parents().css('border','5px solid red');
           })
        // 수요일 클릭하면 수요일 이전 형제요소(화요일)에 글씨색 빨강으로
           $('#s3').click(function(){
               $('#s3').prev().css('color','red');
           })
        // 목요일 클릭하면 목요일 이전 모든 형제요소에게 배경색 노랑으로
          $('#s4').click(function(){
              $('#s4').prevAll().css('background-color','yellow');
          })
        // 토요일 클릭하면 토요일 이전 모든 수요일 이후 형제요소에게 배경색 노랑으로
          $('#s6').click(function(){
              $('#s6').prevUntil('#s3').css('background-color','cyan');
          })
        // 금요일 클릭하면 금요일 이후 모든 형제요소에게 배경색 핑크로 
          $('#s5').click(function(){
              $('#s5').nextAll().css('background-color','pink');
          })

       </script>
    </div>
</body>
</html>
