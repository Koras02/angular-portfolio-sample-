<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0}
        #wrap{padding:30px;overflow: hidden;}
        #box1{float:left;background-color: pink;padding:20px;}
        p{width:100px;height:100px;float:left;
             border:1px solid #000;background-color:#fff;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1">
            <p>box1</p>
        </div>
        <p id="box2">box2</p>
        <p id="box3">box3</p>
        <p>box4</p>
        <p>box5</p>
    </div>
     
    <script>
        // 자식요소 #wrap>p
        $('#wrap').children('p').css({backgroundColor:'yellow'});
        // 자손요소 #wrap p 
        $('#wrap').find('p').text('안녕'); 
        // box3 이전 형제요소 
        $('#box3').prev().css({backgroundColor:'cyan'});
        // box1 다음 형제요소
        $('#box1').next().css({border:'4px solid blue'});
        // box2 형제요소들
        $('#box2').siblings().css({border:'4px dashed purple'});
        // box2 부모요소
        $('#box2').parent().css({backgroundColor:'#cf9'});
    </script>
</body>
</html>
