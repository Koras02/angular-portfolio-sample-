<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script> 
      var num = prompt('구구단 입력','1~9의 숫자 입력');
      if(num==''||isNaN(num)){ //입력한 값이 없거나 숫자가 아닌경우 
         alert('올바른 값이 아닙니다, 값을 입력하세요')
      }else if(num<1 || num>9){ //입력한 값이 1~9사이의 값이 아닌 경우
         alert('1부터 9까지 입력할 수 있습니다.');
      }else{
        for(var i=1;i<10;i++){
          document.write(num+' * '+i+'= '+(num*i)+'<br>');
        }
      }

    </script>
</head>
<body>
    
</body>
</html>
