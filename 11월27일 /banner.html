<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <script>
        $(function(){
            // 배너의 마우스 올리면 이미지 나타나기
             $('.banner').hover(function(){
              $('.sun').stop().animate({left:'110px',top:'50px',opacity:'1'},500);
              $('.flower').stop().animate({ left: '566px', top: '80px', opacity: '1' }, 500);
              $('.house').stop().animate({ left: '90px', top: '260px', opacity: '1' },1500); 
        },function(){
             $('.sun').stop().animate({ left: '110px', top: '-80px', opacity: '0' }, 500);
            $('.flower').stop().animate({ left: '300px', top: '80px', opacity: '0' }, 1000);
            $('.house').stop().animate({ left: '90px', top: '200px', opacity: '0' }, 1500); 
        })
    })
    </script>
</head>
<body>
    <a href="#" class="banner">
        <img src="images/sun.png" alt="sun" class="sun">
        <img src="images/flower.png" alt="flower" class="flower">
        <img src="images/house.png" alt="house" class="house">
        <img src="images/title.png" alt="새해 복 많이 받으세요" class='title'>
        <p class="text">새해 복 많이 받으시고, 사랑과 행복이 넘치는 즐거운 한 해 되시길 바랍니다.</p>
    </a>
</body>
</html>
