<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div{width:100px;height:100px;background-color:#eee;
          border:2px solid #ccc;float:left;}
    </style>
    <script>
        function change(n){
            var b = document.getElementById('b'+n);
            b.style.border = '4px solid red';
        }
        function change(n){
            var b = document.getElementById('b'+n);
            b.style.border = '4px solid red';        
        }
        function changeOut(n){
            var b = document.getElementById('b'+n);
            b.style.border = '2px solid #ccc';        
        }
    </script>
</head>
<body>
    <div id="b1" onmouseover="change(1)" onmouseout="changeOut(1)">box1</div>
    <div id="b2" onmouseover="change(2)" onmouseout="changeOut(2)">box2</div>
    <div id="b3" onmouseover="change(3)" onmouseout="changeOut(3)">box3</div>
    <div id="b4" onmouseover="change(4)" onmouseout="changeOut(4)">box4</div>
</body>
</html>
