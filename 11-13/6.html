<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{list-style:none;}
        li{float:left;width:100px;height:100px;
           border:4px solid #fff;}
    </style>
    <script>
        // 배경색 배열로 담기 
        var bgc = ['yellow','purple','pink'] 
          

        
        // li의 배경색을 배열로 넣기
        function init(n){
          // document.getElementById('bg0').style.backgroundColor = bgc[0];
          // document.getElementById('bg1').style.backgroundColor = bgc[1];
          // document.getElementById('bg2').style.backgroundColor = bgc[2];
        for(var i=0;i<bgc.length;i++){
          document.getElementById('bg'+i).style.backgroundColor = bgc[i];
        }
        }  
        
        
        
        // body의 배경색 li와 같은색으로 변경하기 
        function change(obj){ 
          var n = obj.id.substr()
          document.body.style.backgroundColor = bgc[n];
        }
              
        function changeOut(obj){
         document.body.style.backgroundColor = '#fff';
        }  

    </script>
</head>
<body onload="init()">
    <h1>마우스를 올리면 배경색이 변해요^^</h1>
    <ul>
        <li id="bg0" onmouseover="change(this)" onmouseout="changeOut()"></li>
        <li id="bg1" onmouseover="change(this)"  onmouseout="changeOut()"></li>
        <li id="bg2" onmouseover="change(this)"  onmouseout="changeOut()"></li>
    </ul>
</body>
</html>
