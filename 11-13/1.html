<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javscript</title>
    <style>
        *{margin:0;padding:0;}
        body{background-color:aqua;}
        p{width:200px;margin:auto;}
    </style>
    <script>
        function change(){
           var p = document.getElementById('photo');
           p.src = 'images/1.jpg';
        }
    </script>
</head>
<body>
    <p><img src="images/5.jpg" alt="" id="photo" onclick="change()"></p>
    <p><img src="images/1.jpg" alt="" id="phowto"></p>
</body>
</html>
