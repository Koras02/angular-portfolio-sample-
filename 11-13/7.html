<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{list-style:none;}
        li{float:left;width:100px;height:100px;
           border:4px solid #fff;}
        #bg0{background-color:yellow;}
        #bg1{background-color: purple;}
        #bg2{background-color:pink;}
    </style>
    <script>
        function change(n){
            var bgc = ['yellow','purple','pink'];
              document.body.style.backgroundColor = bgc[n];   
            }
    </script>
</head>
<body>
    <h1>마우스를 올리면 배경색이 변해요^^</h1>
    <ul>
        <li id="bg0" onmouseover="change(0)"></li>
        <li id="bg1" onmouseover="change(1)"></li>
        <li id="bg2" onmouseover="change(2)"></li>
    </ul>
</body>
</html>
