<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
</head>
<body>
    <div>
      <h1>과일</h1>
      <ul id="favorite">
          <li><p>딸기</p></li>
          <li>포도</li>
          <li>사과</li>
      </ul>
      <h2>실어하는 과일</h2>
      <ul id="dislike">
          <li class="d1">수박</li>
          <li>망고</li>
          <li>키위</li>
        </ul>
        <p>과일이 좋아요</p>
        <p>과일이 싫어요</p>
    </div>
      <script>
        // p 여백없애기
            $('p').css({margin:'0',padding:'0'})
        // container안의 li : 배경색 노랑 / 아래 테두리 1px 검정
            $('#container li').css({backgroundColor:'yellow',borderBottom:'1px solid 000'})
        // div안의 p : 글자색 빨강
            $('div p').css('color','red')
        // 과일이 좋아요!/싫어요! : 글자색 파랑 / 글씨 진하게 
            $('div>p').css({color:'blue',fontWeight:'bold'});
        // 과일이 좋아요 : 배경색 핑크 
            $('#dislike+p').css({backgroundColor:'pink'});
        // 망고,키위 : 글자색 빨강 
            $('.d1~li').css('color','red');
   
      </script>
</body>
</html>
