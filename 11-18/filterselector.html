<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
</head>
<body> 
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
    <ul>
        <li>menu5</li>
        <li>menu6</li>
        <li>menu7</li>
        <li>menu8</li>
    </ul>

    <script>
        // li 첫번째 : 배경색 노랑 
        $('li:eq(0)').css('background-color','yellow');

        // li 짝수 : 글씨색 빨강 
        $('li:even').css('color','red');
        
        // li 홀수 : 글씨 크기 24px 
        $('li:odd').css({fontSize:'24px'});

        // li첫번째,마지막 : 글씨크기48px / 글씨 진하게 
        $('li:first,li:last').css({fontSize:'48px',fontWeight:'bold'})
        
        // li 첫번째 빼고 나머지 : 배경색 pink 
        $('li:not(:eq(0))').css('backgroundColor','pink');

        
    </script>
</body>
</html>
