<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        #top{background-color:yellow;}
        a{display:block;width:100px;height:50px;text-align:center;
           font:bold 25px/50px arial;color:#222;background-color:#ccc;
           text-decoration:none;position:absolute;top:2000px;left:0;}
    </style>
</head>
<body>
    <div id="top">여기가 진짜 Top</div>
    <a href="#" class="gotop">Top</a>

    <script>
      $('.gotop').click(function(){
         $('html body').animate({scrollTop:0},1300);
      }) 
    </script>
</body>
</html>
