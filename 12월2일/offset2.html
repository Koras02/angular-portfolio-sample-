<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        button{display:block;width:100px;height:50px;}
        #box{width:100%;height:100vh;background-color:yellow;
          text-align:center;font:bold 35px/100vh arial;
          position:absolute;top:1000px;left:0;}
    </style>
</head>
<body>
    <button id="btn">위치찾기</button>
    <div id="box">page 1</div>

    <script>
        $('#btn').click(function(){
            var t = $('#box').offset().top;
            $('html,body').animate({scrollTop:'1000px'},300);
        })
    </script>
</body>
</html>
