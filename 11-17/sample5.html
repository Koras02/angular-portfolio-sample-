<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 객체생성
        var tv = new Object();

        // 객체 속성 정의
        tv.width = '40cm';
        tv.height = '20cm';

        // 객체 매서드 정의
        tv.shape = function(){
            document.write(tv.width+'<br>');
            document.write(tv.height+'<br>');
        }
        tv.shape();
    </script>
</head>
<body>
    
</body>
</html>
