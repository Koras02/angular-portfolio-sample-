<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
  *{margin:0;padding:0;}
  #wrap{width:500px;margin:auto;text-align:center;}
  h1{font:bold 50px/100px arial;}
  h1:hover{color:red;cursor: pointer;}
  #dBox{
      display:none;
      width:400px;height:300px;background-color:yellow;
      margin:auto;border:4px solid orange;
      position: relative;
  } 
  #closeBox{
      width:50px;height:50px;
      position: absolute;top:0;right:0;
  }
  input{
      width:50px;height:50px;border:2px solid #ccc;
      background-color:#eee;box-sizing:border-box;
      font:bold 20px/50px arial;text-align:center;color:#bbb;
      outline:none;
  }
  input:hover{
      background-color:orange;color:#fff;
      border-color:#fff;
  }
  #text{
      font:bold 70px/300px arial;text-align:center;color:red;
  }
</style>
<script>
    function show(){
        document.getElementById('dBox').style.display = 'block';
    }
    function hide(){
        document.getElementById('dBox').style.display = 'none';
    }
</script>
<body>
    <div id="wrap">
        <h1 onclick="show()">Hello!</h1>
    <div id="dBox">
        <p id="closeBox">
            <input type="button" value="X" id="btn_off" onclick="hide()">
        </p>
        <p id="text">Happy Day!</p>
    </div>
</body>
</html>
