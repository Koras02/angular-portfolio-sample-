<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javscript</title>

<style>

    #gallery{display:inline;float:left;}
    li{float:left;list-style: none;width:100px;margin:auto;
</style>
<script>
    function change(n){
        var photo = document.getElementById("big");
     /*  } if(n==0){
            photo.src = "images/kakao0.jpg";
         } else if(n==1){
              photo.src = "images/kakao1.jpg";

          } else if(n==3){
           photo.src = "images/kakao3.jpg";
         } = document.getElementById('big'); 
        /* photo.src = "images/kakao"+n+".jpg"; */
        photo.setAttribute('src',"images/kakao"+n+".jpg",);

        /*

          setAttribute('속성명','속성값') --> ()안의 속성을 ()안의 값으로 변경함 
         */
      }
</script>
<body>
    <div id="gallery"> 
        <p><img src="images/kakao0.jpg" alt="카카오" id="big"></p>
    <ul>
        <li><img src="images/kakao0.jpg" alt="카카오"
