<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script>
        // 날짜 객체 생성
        var t = new Date();
        var nowMonth = t.getMonth()+1;
        var nowDate = t.getDate();
        var nowDay = t.getDay()-1;
        var nowHourse = t.getHours();
        var day = ['월요일','화요일','수요일','목요일','금요일','토요일'];
        /* 
         0:일 1:월 2:화 3:수 4:목 5:금 6:토 
        */
    

        document.write('오늘은 '+nowMonth+'월 '+nowDate+'일 '+day[nowDay]+'입니다.');
        document.write('지금 시간은 '+nowHourse+'시 입니다.');
    </script>
</head>

</body>
</html>
