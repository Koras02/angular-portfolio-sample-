<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin:0;padding:0;}
    #bt_click{
        width:100px;height:52px;border:2px solid #0080c0;
        background-color:#7c6bc0;float:left;
    }
    #box{
        width:500px;height:50px;float:left;
        border:1px solid red;
        background-color: yellow;
        font:bold 18px/50px "돋움";text-align: center;
        float:left;margin-right:20px;display:none;
    }
    #bt_close{display:none;}
</style>
<body>
  <input type="button" value="CLICK" id="bt_click" onClick="comment()">
  <div id="box"></div>
  <input type="button" value="CLOSE" id="bt_close" onClick="disbox()">

<script>
    /*
    1)클릭버튼 클릭하면 질문창 띄우기
    2)질문창 답변에 따른 문구들 
    3)클릭 자라지고 box,클로즈 버튼 나타나기
    */ 
    function comment(){
       var ment;
       var h = confirm('행복하세요?');
       if(h==true){
          ment = "당신은 행복하시군요 ^^";
       }else{
          ment = "힘내세요!! 행복은 항상 당신 곁에 있어요^^";
       }
       document.getElementById('box').innerHTML = ment;
       document.getElementById('box').style.display = 'block';
       document.getElementById('bt_close').style.display = 'block';
       document.getElementById('bt_click').style.display = 'none';
    }
    function disBox(){
       document.getElementById('box').style.display = 'none';
       document.getElementById('bt_close').style.display = 'none';
       document.getElementById('bt_click').style.display = 'block';
    }
</script>


</body>
</html>
