 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <style>
     *{margin:0;padding:0;}
     a{text-decoration: none;color:#222;}
     #box{width:500px;margin:50px auto 0;}
     #box>*{float:left;}
     .btn{display:block;width:100px;
     font:bold 20px/300px arial;text-align: center;
     background-color: #ffffcc;
     }
     .btn:hover{
         color:#fff;cursor:pointer;
         background-color: #930;
     }
 </style>
 <script>
     window.onload = function(){
     var i = 0;
     var p = document.getElementById('photo');
     
     var nBtn = document.getElementById('next');
     nBtn.onclick = function(){
         if(i>=4){
             alert('마지막 사진입니다!');
         }else{
             i++;
             p.src='images/image'+i+'.jpg';
         }
     }
      
    var pBtn = document.getElementById('prev');
    pBtn.onclick = function(){
             if(i<=0){
                 alert('처음 사진입니다!');
             }else{
                 i--;
                 p.src = 'images/image'+i+'.jpg';
             }
         }
     }
 </script>
 <body>
     <div id="box">
         <a href="#" id="prev" class="btn">&lt; prev</a>
         <p><img src="images/image1.jpg" alt="image1" id="photo"></p>
         <a href="#" id="next" class="btn">next &gt;</a>
     </div>
 </body>
 </html>
