<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
       div{width:100px;height: 100px;background-color:purple;
        position: absolute;}
    </style>
    <script>
        $(function(){
            $('#box').click(function(){
                $(this).animate({top:'300px',opacity:'0.5',borderRadius:'50px'},'slow')
                       .animate({left:'300px',opacity: '1', borderRadius: '0' }, 'slow')
                       .animate({top: '0', opacity:'0.5', borderRadius: '50px' }, 'slow')
                       .animate({left:'0', opacity:'1', borderRadius: '0'}, 'slow')
            })
        })
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
