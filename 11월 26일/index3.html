<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;overflow: hidden;}
        img{border:0;vertical-align:top;max-width:100%}
        li{float:left;width:60px;margin:10px;border:2px solid #ccc;} 
        #box{width:200px;height:200px;padding:20px;border:4px solid #ccc;}
    </style>
</head>
<body>
    <div id="box">
        <img src="images/p1.jpg" alt="">
            <img src="images/p2.jpg" alt="">
                <img src="images/p3.jpg" alt="">
    </div>
    <script>    
       var showImg,nextImg;
       function fadeImg(){
           showImg = $('#box img:eq(0)');
           nextImg = $('#box img:eq(1)');
           nextImg.addClass('active');
           nextImg.css('opacity','0').animate({opacity:'1'},1000,function(){
               $('#box').append(showImg);
               showImg.removeClass('active');
           })
       }
       setInterval('fadeImg()',2000);
    //   box에 마우스 올리면 멈추기  
    $('#box').hover(function(){  
          clearInterval(timer);
    },function(){ //mouseleave 
       timer = setInterval('fadeImg()',2000)
    })
    </script>
</body>
</html>
