<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        img{border:none;vertical-align:top;}
        #thumbs img{
            width:90px;border:1px solid #ccc;padding:4px;margin-right:1px;
        }
        #thumbs img:hover{border-color:red;background-color:red;}
        #big{
            width:300px;height:300px;border:1px solid #ccc;padding:5px;
            overflow:hidden;
        }
        #caption{
            background-color:#000;color:#fff;padding:10px;
            font:bold 18px '돋움';opacity:0.7;
            position:relative;top:50px;
        }
    </style>
</head>
<body>
    <div id="tumbs">
        <a href="images/p3.jpg"><img src="images/p3.jpg" alt=""></a>
        <em>카카오 역기 무겁다.역기역기</em>
        <a href="images/p2.jpg"><img src="images/p2.jpg" alt=""></a>
        <em>카카오 비눗방울 비눗방울 날리기 카카오 비눗방울 비눗방울 날리기 카카오 비눗방울 비눗방울 날리기</em>
        <a href="images/p1.jpg"><img src="images/p1.jpg" alt=""></a>
        <em>카ㅏㅋ오 양궁 세계 최고 카카오 양궁은 최고</em>
    </div>
    <div id="big">
        <img src="images/p1.jpg" alt="">
        <div id="caption"></div>
    </div>

    <script>
        // 작은 이미지 설명글 안보이게하기
         $('#thums em').hide();

        // 작은 이미지 클릭하면 
        $('#thumbs a').click(function(){
        //큰이미지 변경하기
            var photo = $(this).attr('href');
            $('#big>img').attr({src:photo});

            // 해당 설명글을 cation에 넣기

            return false; //a태그 원래 기능해체 
        });
    </script>
</body>
</html>
