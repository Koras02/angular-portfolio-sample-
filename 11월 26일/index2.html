<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;overflow: hidden;}
        img{border:0;vertical-align:top;max-width:100%}
        li{float:left;width:60px;margin:10px;border:2px solid #ccc;} 
        div{width:200px;height:200px;padding:20px;border:4px solid #ccc;}
    </style>
</head>
<body>
    <ul>
        <li><a href=""><img src="images/p1.jpg" alt=""></a></li>
        <li><a href=""><img src="images/p2.jpg" alt=""></a></li>
        <li><a href=""><img src="images/p3.jpg" alt=""></a></li>
    </ul>
    <div id="box">
        <img src="images/p1.jpg" alt="">
    </div>
    <script>    
    //  작은 이미지 클릭하면 큰이미지 변경하기 
    $('ul>li>a').click(function(){
        var photo = $(this).attr('href');
        $('div img').attr('src',photo);
        // 효과
        $('div img').css('opcity','0').stop().animate({opcity:'1'},1000) 
        
        return false; //a태그의 기본기능 해제 
    })
    </script>
</body>
</html>
