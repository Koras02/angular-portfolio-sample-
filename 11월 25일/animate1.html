<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        div{width:100px;height:100px;background-color:pink;position:absolute;}
    </style>
    <script>
        $(function(){
            $('#btn').click(function(){
                $('#box').animate({left:'300px'},'slow');
            })
        })
    </script>
</head>
<body>
    <button id="btn">box 이동하기</button>
    <div id="box"></div>
</body>
</html>
