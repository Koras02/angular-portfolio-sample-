<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        div{width:200px;padding:20px;border:4px solid #ccc;text-align:center;}
    </style>
</head>
<body>
    <div id="box">
        <img src="img/p4.jpg" alt="">
    </div>
    <button id="btn1">흐려지기</button>
    <button id="btn2">진해지기</button>
    <button id="btn3">Toggle</button>
    <script>
        $('#btn1').click(function(){
            $('img').fadeOut('slow');
        })
        $('#btn2').click(function () {
            $('img').fadeIn('slow');
        })
        $('#btn3').click(function () {
            $('img').fadeToggle('slow');
        })
    </script>
</body>
</html>
