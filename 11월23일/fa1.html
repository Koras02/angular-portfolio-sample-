     <script>

        // })
        // $('.group>a').mouseleave(function(){
        //     $(this).removeClass('menuOn').addClass('menu')
        // })
            $('.group>a').hover(function(){ //mosueover
               $(this).removeClass('menu').addClass('menuOn');
            },function(){ //mouse leave
              $(this).removeClass('menuOn').addClass('menu');
            })
            // 주메뉴 클릭하면 해당 sub보이기
            $('.group>a').click(function(){
            if($(this).next().css('display')=="none"){
                $('.group>a').removeClass('selected');
                $('.sub').slideUp('fast');
            }
                $(this).addClass('selected').next('.sub').slideDown('fast');
            })
 

     </script>
