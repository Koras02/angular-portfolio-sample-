<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        div{width:200px;padding:20px;border:4px solid #ccc;text-align:center;}
    </style>
</head>
<body>
    <div id="box">
        <img src="img/p1.jpg" alt="안드로이드">
    </div>
    <button id="bt1">접히기</button>
    <button id="bt2">펼처지기</button>
    <button id="bt3">Toggle</button>
    <script>
        $(document).ready(function(){
        $('#bt1').click(function (){
            $('#box').slideUp('slow');
        })
        $('#bt2').click(function (){
            $('#box').slideDown('slow');
        })
        $('#bt3').click(function(){
            $('#box').slideToggle('slow');
        })
    })
    </script>
</body>
</html>
