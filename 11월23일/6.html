<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        div{width:200px;padding:20px;border:4px solid #ccc;text-align:center;}
    </style>
</head>
<body>
    <div id="box">
        <img src="img/p4.jpg" alt="">
    </div>
    <button id="btn1" title="0">0</button>
    <button id="btn2" title='0.5'>0.5</button>
    <button id="btn3" title="1">1</button>

    <script>
        $('button').click(function(){
            var n = $(this).attr('title');
            $('img').fadeTo('slow',n);
        })
    </script>
</body>
</html>
