<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        div{width:200px;padding:20px;border:4px solid #ccc;text-align:center;}
     
    </style>
    <script>
        $(document).ready(function(){
        // btn1 클릭하면 이미지 안보이기
        $('#btn1').click(function () {
            // $('img').css('display','none');
            $('img').hide(1000);
        })
        // btn2클릭하면 보이기
        $('#btn2').click(function () {
            //  $('img').css('display', 'block');
            $('img').show('slow');
        })

        $('#btn3').click(function () {
            $('img').toggle('fast');
        })
      })
    </script>
</head>
<body>
    <div id="box">
        <img src="img/p4.jpg" alt="">
    </div>
    <button id="btn1">사라지기</button>
    <button id="btn2">나타나기</button>
    <button id="btn3">Toggle</button>
   
</body>
</html>
