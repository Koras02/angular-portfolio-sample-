<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-migrate-3.3.0.js"></script>
    <style>
        *{margin:0;padding:0;}
        #box{padding:20px;border:4px solid #ccc;text-align:center;}
        img{padding:5px;background-color:#222;}
        .bg{background-color:red;}
        .bg1{background-color:yellow;}
        .bg2{background-color:purple;}
        .bg3{background-color:pink;}
        .bg4{background-color:blue;}   
     </style>
</head>
<body>
    <div id="box">
        <img src="img/p1.jpg" alt="안드로이드">
        <img src="img/p2.jpg" alt="서울캠퍼스">
        <img src="img/p3.jpg" alt="짠내영어">
    </div>
<script>
       $('img').click(function(){
           var n = Math.ceil(Math.random()*5);
           var c = $(this).attr('class');
           $(this).removeClass(c).addClass('bg'+n);
       })
    //    랜덤
</script>
</body>
</html>
